<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone paper scissor</title>
    <link rel="stylesheet" href="rockpaper.css">
</head>
<body>

<h1> STONE PAPER SCISSOR </h1>

<div class="choices">
    <div class="choice" id="stone">
        <img src="stone1.webp" alt="stone">
        </div>

    <div class="choice" id="paper">
        <img src="paper.png" alt="paper">
    </div>
    
    <div class="choice" id="scissor">
        <img src="scissor.png" alt="scissor">
    </div>
   

</div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>COMPUTER</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play</p>
    </div>

    <script src="rockpaper.js">
        
    </script>
</body>
</html>
